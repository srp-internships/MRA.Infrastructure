apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ocelot-api-gateway
  name: ocelot-api-gateway-deployment
  namespace: mra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocelot-api-gateway
  template:
    metadata:
      labels:
        app: ocelot-api-gateway
    spec:
      containers:
      - env:
        - name: ASPNETCORE_Kestrel__Certificates__Default__Password
          value: ""
        - name: ASPNETCORE_Kestrel__Certificates__Default__Path
          value: /secrets/tls-cert/srp_tj.pfx
        - name: ASPNETCORE_URLS
          value: https://+;http://+
        - name: ASPNETCORE_HTTPS_PORT
          value: "443"
        - name: AzureClientSecretValue
          valueFrom:
            secretKeyRef:
              key: secretValue
              name: azure-client-secret-value
        image: silkroadprofessionals.azurecr.io/ocelot-api-gateway:v0.16.0
        imagePullPolicy: Always
        name: ocelot-api-gateway
        ports:
        - containerPort: 443
        volumeMounts:
        - mountPath: /secrets/tls-cert
          name: srp-app-tls
          readOnly: true
      imagePullSecrets:
      - name: acr-secret
      volumes:
      - name: srp-app-tls
        secret:
          secretName: srp-tls-cert-secret

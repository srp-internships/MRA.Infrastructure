apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mra-dotnet-compiler
  name: mra-dotnet-compiler-deployment
  namespace: mra-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mra-dotnet-compiler
  template:
    metadata:
      labels:
        app: mra-dotnet-compiler
    spec:
      containers:
      - env:
        - name: ASPNETCORE_URLS
          value: http://+:80
        - name: Environment
          valueFrom:
            configMapKeyRef:
              key: Environment
              name: mra-staging-config
        - name: AzureClientSecretValue
          valueFrom:
            secretKeyRef:
              key: secretValue
              name: azure-client-secret-value
        - name: AzureKeyVault__KeyVaultName
          valueFrom:
            configMapKeyRef:
              key: KeyVaultName
              name: mra-staging-config
        - name: AzureKeyVault__AzureADApplicationId
          valueFrom:
            configMapKeyRef:
              key: AzureADApplicationId
              name: mra-staging-config
        - name: AzureKeyVault__AzureADCertThumbprint
          valueFrom:
            configMapKeyRef:
              key: AzureADCertThumbprint
              name: mra-staging-config
        - name: AzureKeyVault__AzureADDirectoryId
          valueFrom:
            configMapKeyRef:
              key: AzureADDirectoryId
              name: mra-staging-config
        image: silkroadprofessionals.azurecr.io/mra-dotnet-compiler:v0.0.0
        imagePullPolicy: Always
        name: mra-dotnet-compiler
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-secret

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mra-argo-application
  namespace: argocd
spec: 
  project: default

  source:
    repoURL: https://github.com/srp-internships/MRA.Infrastructure.git
    targetRevision: HEAD
    path: MRAInfrastructure/Environment/Production # change it to 'Staging' for staging
  destination:
    server: https://kubernetes.default.svc
    namespace: mra # 'mra-staging' for staging
  
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    
